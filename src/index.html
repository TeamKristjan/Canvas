<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    </style>
</head>
<body>
    <form id="colorpicker" action="">
        <input type="button" name="color" id="black" class="color" checked>
        <input type="button" name="color" id="blue" class="color">
        <input type="button" name="color" id="pink" class="color">
        <input type="button" name="color" id="green" class="color">
        <input type="button" name="color" id="yellow" class="color">
        <input type="button" name="color" id="brown" class="color">
    </form>
    <form id="textbox" action="">
        Text: <input id="textBox" placeholder="Awesome textbox"/>
        <select name="font" id="font">
            <option value="Ariel">Ariel</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>
        <select name="fontsize" id="fontsize">
            <option value="8">10</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="22">22</option>
            <option value="34">34</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
        </select>
    </form>
    <form id="linesize" action="">
      Select line thickness
        <input type="radio" name="size" value="1" checked="checked" id="1" class="size" />
        <lable for="1">1</lable>
        <input type="radio" name="size" value="2" id="2" class="size" />
        <lable for="2">2</lable>
        <input type="radio" name="size" value="3" id="3" class="size" />
        <lable for="3">3</lable>
        <input type="radio" name="size" value="4" id="4" class="size" />
        <lable for="4">4</lable>
        <input type="radio" name="size" value="5" id="5" class="size" />
        <lable for="5">5</lable>
        <input type="radio" name="size" value="6" id="6" class="size" />
        <lable for="6">6</lable>
    </form>
    <form id="toolbar" action="">
        <input type="radio" name="tool" value="pen" checked="checked" id="pen" class="tool" />
        <lable for="pen">Pen</lable>
        <input type="radio" name="tool" value="rect" id="rect" class="tool" />
        <lable for ="rect">Rectangle</lable>
        <input type="radio" name="tool" value="circle" id="circle" class="tool" />
        <lable for ="circle">Circle</lable>
        <input type="radio" name="tool" value="line" id="line" class="tool" />
        <lable for ="line">Line</lable>
        <input type="radio" name="tool" value="text" id="text" class="tool" />
        <lable for ="text">Text</lable>
        <input type="radio" name="tool" value="erase" id="erase" class="tool" />
        <lable for ="erase">Erase</lable>
    </form>
    <input type="button" name="undo" value="Undo" id="undo" />
    <input type="button" name="redo" value="Redo" id="redo" />
    <div id="container">
        <canvas id="Canvas" width="700" height="500">
            <p>No canvas support</p>
        </canvas>
    </div>
    <!-- build:dependencies -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js -->
    <script src="js/canvas.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/events.js"></script>
    <!-- endbuild -->
</body>
</html>
